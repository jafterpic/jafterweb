<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Galería Jafter - Fotografía Inspiradora</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header class="site-header">
<div class="logo" id="logoHome" role="button" aria-label="Ir a inicio" onclick="showHome()">Galería Jafter</div>
</header>
<main id="content" class="container">
<!-- Vista principal con tarjetas de secciones -->
<div id="home-view" class="home-view">
<h1 style="text-align:center; margin-bottom:30px;">Explora mis colecciones fotográficas</h1>
<div id="section-cards" class="section-cards"></div>
</div>
<!-- Secciones de galería dinámicas se generan desde data.json -->
</main>
<div id="modalFoto" class="modal" onclick="hideModal()">
<button class="close" aria-label="Cerrar" onclick="hideModal();event.stopPropagation()">×</button>
<img id="modalImg" src="" alt="Foto grande" />
</div>
<footer class="site-footer">
<div class="contact-info">Contacto: <a href="mailto:tuemail@ejemplo.com">tuemail@ejemplo.com</a><br>© 2025 Galería Jafter</div>
</footer>
<script src="js/main.js"></script>
</body>
</html>
